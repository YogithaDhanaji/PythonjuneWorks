<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1> Student Registration</h1>
    <fieldset>
        <legend>Registration form </legend>
        <form action="">
            <div>
                <label for="">NAME :</label>
                <input type="text" placeholder="Enter Full Name">
            </div>

            <div>
                <label for="">Father's Name :</label>
                <input type="text" placeholder="Enter Father Name">
            </div>

            <div>
                <label for="">Mothers Name :</label>
                <input type="text" placeholder="Enter Mothers Name">
            </div>

            <div>
                <label for="">Phone Number :</label>
                <input type="text" placeholder="Enter Phone Number">
            </div>
            <div>
                <label for="">Email :</label>
                <input type="email" placeholder="Enter Email">
            </div>

            <div>
                <label for="">Gender :</label>
                <input type="radio" name="gender" value="male"> <label for="">Male</label>
                <input type="radio" name="gender" value="female"> <label for="">Female</label>
                <input type="radio" name="gender" value="other"> <label for="">Other</label>
            </div>

            <div>
                <label for="">Date of birth:</label>
                <input type="date">
            </div>

            <div>
                <label for="">Address:</label>
                <textarea name="" id="" rows="5" cols="50" style="resize: none;"></textarea>
            </div>

            <div>
                <label for="">Blood Group:</label>
                <select name="" id="">
                    <option value="">===choice option===</option>
                    <option value="">A+</option>
                    <option value="">AB+</option>
                    <option value="">B+</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
                </select>
            </div>

            <div>
                <label for="">Department:</label>
                <input type="radio" name="Department" value="CSE"> <label for="">CSE</label>
                <input type="radio" name="Department" value="EEE"> <label for="">EEE</label>
                <input type="radio" name="Department" value="BBA"> <label for="">BBA</label>
            </div>

            <div>
                <label for="">Skills:</label>
                <input type="checkbox" value="C"> <label for="">C</label>
                <input type="checkbox" value="python"> <label for="">Python</label>
                <input type="checkbox" value="django"> <label for="">Django</label>
                <input type="checkbox" value="css"> <label for="">Css</label>
                <input type="checkbox" value="html"> <label for="">HTML</label>
            </div>

            <div>
                <label for="">Photo:</label>
                <input type="file" accept="image/*">
            </div>

            <div>
                <button type="Submit">Register</button>
                <button type="reset">Reset </button>
            </div>
        </form>
    </fieldset>


</body>

</html>
